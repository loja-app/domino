<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#212121">
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <link rel="manifest" href="/domino/manifest.json">
    <title>Placar Domin√≥</title>
    <script>
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/domino/service-worker.js');
      });
    </script>

    <!-- Importando fontes do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
      :root {
        --cor-de-fundo-dupla1: #90CAF9;
        --cor-de-fundo-dupla2: #A5D6A7;
        --cor-de-fundo-gradiente-dupla1: #BBDEFB;
        --cor-de-fundo-gradiente-dupla2: #C8E6C9;
        --cor-do-fundo-principal: #212121;
        --cor-placar: rgba(51, 51, 51, 0.95);
        --raio-da-borda-botao: 0.625rem;
        --sombra-dos-elementos: 0 0.375rem 0.75rem rgba(0, 0, 0, 0.2);
        --cor-botao: rgba(255, 255, 255, 0.8);
        --cor-botao-icone: rgba(51, 51, 51, 0.55);
        --tamanho-botao: 4rem;
        --cor-botao-desfazer: rgba(240, 240, 240, 0.8);
        --cor-press: rgba(208, 208, 208, 0.80);
        --transicao-duracao: 0.2s;
        --padding-botao: 0.875rem;
        --font-size-botao: 1.6em;
        --alinhamento-central: center;
      }

      /* Reset de margens e preenchimento */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        background: var(--cor-do-fundo-principal);
        font-family: 'Roboto', sans-serif;
        user-select: none;
      }

      .container-principal {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 0.525rem;
        gap: 0.525em;
      }

      .cartao-dupla {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1.25rem;
        border-radius: var(--raio-da-borda-botao);
        box-shadow: var(--sombra-dos-elementos);
        flex: 1;
        gap: 0;
      }

      .placar {
        font-size: 7.5rem;
        font-weight: 900;
        color: var(--cor-placar);
        text-align: var(--alinhamento-central);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.12), 0 4px 8px rgba(0, 0, 0, 0.06);
        width: 100%;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: var(--alinhamento-central);
        margin-top: -1rem;
      }

      .container-botoes {
        display: flex;
        justify-content: space-between;
        gap: 0.5rem;
        width: 100%;
      }

      .botao {
        flex: 1;
        padding: var(--padding-botao);
        border: none;
        border-radius: var(--raio-da-borda-botao);
        box-shadow: var(--sombra-dos-elementos);
        font-size: var(--font-size-botao);
        font-weight: 550;
        text-align: var(--alinhamento-central);
        cursor: pointer;
        transition: background-color var(--transicao-duracao), transform var(--transicao-duracao);
        -webkit-tap-highlight-color: transparent;
      }

      .botao:active {
        background-color: var(--cor-press);
        transform: scale(0.95);
      }

      .botao-pontos {
        font-size: var(--font-size-botao);
      }

      .botao-desfazer {
        background-color: var(--cor-botao-desfazer);
        font-size: 1rem;
      }

      .botao-desfazer svg {
        width: 2.0rem;
        height: 2.0rem;
        display: block;
        margin: 0 auto;
        pointer-events: none;
      }

      button:focus {
        outline: none;
      }

      @media (orientation: landscape) {
        .container-principal {
          flex-direction: row;
        }
      }

      .dupla-1 {
        background: var(--cor-de-fundo-dupla1);
      }

      .dupla-2 {
        background: var(--cor-de-fundo-dupla2);
      }

      .input-nome-equipe {
        width: 100%;
        padding: 0.875rem;
        border-radius: 0.5rem;
        border: 2px solid transparent;
        font-size: 1.5rem;
        font-weight: 550;
        background-color: rgba(255, 255, 255, 0.15);
        color: var(--cor-placar);
        transition: border-color 0.3s ease, background-color 0.3s ease;
      }

      .input-nome-equipe::placeholder {
        color: var(--cor-placar);
      }

      .input-nome-equipe:focus {
        outline: none;
      }

      .container-nome-desfazer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        gap: 0.5rem;
      }

      .container-pontos {
        display: flex;
        justify-content: var(--alinhamento-central);
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-principal"></div>

    <script>
      const historicoDePontuacao = [[], []];
      const duplasConfiguracoes = [
        { classe: 'dupla-1' },
        { classe: 'dupla-2' }
      ];

      const containerDeDuplas = document.querySelector('.container-principal');

      const criarBotaoPontos = (pontos, placar, id) => {
        const botaoPontos = document.createElement('button');
        botaoPontos.classList.add('botao', 'botao-pontos');
        botaoPontos.dataset.pontos = pontos;
        botaoPontos.textContent = pontos;

        botaoPontos.addEventListener('click', () => {
          placar.textContent = parseInt(placar.textContent) + pontos;
          historicoDePontuacao[id].push(pontos);
        });

        return botaoPontos;
      };

      const criarBotaoDesfazer = (placar, id) => {
        const botaoDesfazer = document.createElement('button');
        botaoDesfazer.classList.add('botao', 'botao-desfazer');
        botaoDesfazer.innerHTML = `
          <svg fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M9,16 C9.85216986,16 10.2974338,15.0144864 9.78322518,14.3774732 L9.70710678,14.2928932 L7.41602684,12.0006549 C8.6852851,10.797551 10.6983085,10 13,10 C16.918278,10 20,12.3112915 20,15 C20,15.5522847 20.4477153,16 21,16 C21.5522847,16 22,15.5522847 22,15 C22,11.0612915 17.918278,8 13,8 C10.1933072,8 7.65904665,8.99693838 6.00030879,10.5849581 L3.70710678,8.29289322 C3.1045317,7.69031813 2.09281919,8.07233231 2.00598327,8.88636906 L2,9 L2,15 C2,15.5128358 2.38604019,15.9355072 2.88337887,15.9932723 L3,16 L9,16 Z"/>
          </svg>
        `;

        botaoDesfazer.addEventListener('click', () => {
          if (historicoDePontuacao[id].length) {
            placar.textContent = parseInt(placar.textContent) - historicoDePontuacao[id].pop();
          }
        });

        return botaoDesfazer;
      };

      const criarCartaoParaCadaDupla = (duplaConfiguracao, id) => {
        const cartaoDupla = document.createElement('div');
        cartaoDupla.classList.add('cartao-dupla', duplaConfiguracao.classe);
        cartaoDupla.dataset.dupla = id;

        const placar = document.createElement('div');
        placar.classList.add('placar');
        placar.dataset.placar = id;
        placar.textContent = '0';

        const containerNomeDesfazer = document.createElement('div');
        containerNomeDesfazer.classList.add('container-nome-desfazer');

        const inputNomeEquipe = document.createElement('input');
        inputNomeEquipe.classList.add('input-nome-equipe');
        inputNomeEquipe.placeholder = `Dupla ${id + 1}`;
        inputNomeEquipe.value = localStorage.getItem(`nome-equipe-${id}`) || '';
        inputNomeEquipe.addEventListener('input', () => {
          localStorage.setItem(`nome-equipe-${id}`, inputNomeEquipe.value);
        });

        const botaoDesfazer = criarBotaoDesfazer(placar, id);

        containerNomeDesfazer.appendChild(inputNomeEquipe);
        containerNomeDesfazer.appendChild(botaoDesfazer);

        const containerBotoes = document.createElement('div');
        containerBotoes.classList.add('container-botoes');
        [5, 10, 20, 50].forEach(pontos => {
          const botaoPontos = criarBotaoPontos(pontos, placar, id);
          containerBotoes.appendChild(botaoPontos);
        });

        cartaoDupla.appendChild(containerNomeDesfazer);
        cartaoDupla.appendChild(placar);
        cartaoDupla.appendChild(containerBotoes);
        containerDeDuplas.appendChild(cartaoDupla);
    };

    duplasConfiguracoes.forEach((dupla, index) => criarCartaoParaCadaDupla(dupla, index));

    const manterTelaSempreAtivaSemDesligar = () => {
        let wakeLock = null;

        const solicitarWakeLock = async () => {
            if (!wakeLock) wakeLock = await navigator.wakeLock.request('screen');
        };

        const liberarWakeLock = () => {
            wakeLock?.release();
            wakeLock = null;
        };

        window.addEventListener('load', solicitarWakeLock);
        document.addEventListener('visibilitychange', () => {
            document.visibilityState === 'visible' ? solicitarWakeLock() : liberarWakeLock();
        });

        if (document.visibilityState === 'visible') solicitarWakeLock();
    };

    manterTelaSempreAtivaSemDesligar();
</script>
</body>
</html>
